<div class="container d-flex justify-content-center mt-5 mb-5">
  <div class="card border border-success border-3 rounded-3  shadow p-3" style="width:40rem;">
    <div class="card-body text-center">
      <form action="">
        <img class="mb-4 rounded-circle mx-auto d-block" src="../../../assets/Slides vote/drapeau-du-senegal2.jpg"
          alt="" width="100" height="80">
        <h1 class="h3 mb-3 fw-normal text-success">Veuillez-vous connecter ?</h1>
        <span>
          <hr class="text-divider">
          <p class="mt-3 mb-3 text-muted">Electeurs</p>
        </span>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="floatingInput" placeholder="prenom">
          <label for="floatingInput"><i class="fa fa-user fa-fw fa-1x"></i>&nbsp; Prénom</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="floatingInput" placeholder="nom">
          <label for="floatingInput"><i class="fa fa-user fa-fw fa-1x"></i>&nbsp; Nom</label>
        </div>
        <div class="form-floating mb-3">
          <input type="number" class="form-control" id="floatingPassword" placeholder="CNI">
          <label for="floatingPassword"><i class="fa fa-sort-numeric-asc fa-fw fa-1x" aria-hidden="true"></i>&nbsp;
            Carte
            Nationale d'Identité</label>
        </div>
        <span>
          <hr class="text-divider">
          <p class="mt-3 mb-3 text-muted">Administrateur</p>
        </span>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingPassword" placeholder="email">
          <label for="floatingPassword"><i class="fa fa-envelope fa-fw fa-1x" aria-hidden="true"></i>&nbsp;
            Email</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="floatingInput" placeholder="pwd">
          <label for="floatingInput"><i class="fa fa-lock fa-fw fa-1x"></i>&nbsp; Mot de passe</label>
        </div>
        <button class="w-100 btn btn-lg btn-outline-primary " type="submit">Connexion</button>
      </form>
    </div>
    <div class="mt-3 mb-3 text-success">
      <span style="margin-left: 73%; font-size: larger;">
        <button class="btn btn-danger btn-sm" routerLink="/login">Se Connecter?</button>
      </span>
    </div>
  </div>
</div>
