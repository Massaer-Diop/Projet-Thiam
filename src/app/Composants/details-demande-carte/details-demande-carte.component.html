<div class="container d-flex justify-content-center mt-5 mb-5">
    <div class="card border border-danger bg-danger border-3 rounded-3  shadow p-3" style="width:40rem;">
      <div class="card-body text-center">
        <form>
          <img class="mb-4 rounded-circle mx-auto d-block" src="../../../assets/Slides vote/drapeau-du-senegal2.jpg"
            alt="" width="100" height="80">
          <h1 class="h3 mb-3 fw-normal text-primary">Veuillez ajouter un nouveau électeur !!!</h1>
          <span>
            <hr class="text-divider">
          </span>
          <div>
            <div class="form-floating mb-3">
              <input type="text" 
                     class="form-control" 
                     id="floatingInput" 
                     name="nom_electeur" 
                     [(ngModel)]="currentDemandeCarte.nom_electeur" 
                     placeholder="nom_electeur">
              <label for="floatingInput"><i class="fa fa-user fa-fw fa-1x"></i>&nbsp; Nom</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" 
                     class="form-control" 
                     id="floatingInput" 
                     name="prenom_electeur" 
                     [(ngModel)]="currentDemandeCarte.prenom_electeur"
                     placeholder="prenom_electeur">
              <label for="floatingInput"><i class="fa fa-user fa-fw fa-1x"></i>&nbsp; Prénom</label>
            </div>
            <div class="form-floating mb-3">
              <input type="number" 
                     class="form-control" 
                     id="floatingPassword" 
                     name="num_cni" 
                     [(ngModel)]="currentDemandeCarte.num_cni"
                placeholder="num_cni">
              <label for="floatingPassword"><i class="fa fa-users fa-fw fa-1x" aria-hidden="true"></i>&nbsp;
                Numéro CNI</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" 
                     class="form-control" 
                     id="floatingInput" 
                     name="adresse" 
                     [(ngModel)]="currentDemandeCarte.adresse"
                     placeholder="adresse">
              <label for="floatingInput"><i class="fa fa-edit fa-fw fa-1x"></i>&nbsp; Adresse</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" 
                     class="form-control" 
                     id="floatingInput" 
                     name="annee_naissance" 
                     [(ngModel)]="currentDemandeCarte.annee_naissance"
                     placeholder="annee_naissance">
              <label for="floatingInput"><i class="fa fa-edit fa-fw fa-1x"></i>&nbsp; Annee de naissance</label>
            </div>
            <div class="form-floating mb-3">
              <select class="form-select form-select-sm" 
                      aria-label=".form-select-sm example" 
                      id="floatingInput"
                      name="commune_id" 
                      [(ngModel)]="currentDemandeCarte.commune_id" 
                      placeholder="commune_id" >
                <option *ngFor="let commune of commune" 
                        [value]="commune.id">
                        {{commune.nom_commune}}
                </option>
              </select>
              <label for="floatingInput"><i class="fa fa-edit fa-fw fa-1x"></i>&nbsp; Commune</label>
            </div>
          </div>
          <button class="w-100 btn btn-lg btn-outline-primary" (click)='onCreateElecteur()'>Sauvegarder</button>
        </form>
      </div>
    </div>
  </div>
  <br><br>
